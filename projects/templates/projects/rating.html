{% extends 'projects/base.html'%}
{% load bootstrap4 %}
{%  block content %}
<div class="new-post">
  <h1>Rate Site</h1>
  <form action="{%url 'rate-project'  project.id %}" method="POST" enctype="multipart/form-data">

    {% bootstrap_form form layout='inline' %}

  </form>
</div>
{% endblock %}
